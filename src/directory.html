<html>

<head>
	<title>File Directory</title>

	<link rel="stylesheet" href="./bin/icons/font-awesome-4.0.3/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/directory.css">

	<script type="text/javascript" src="./js/directory.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="content">
		<div id="header-content">
			
		
			<div id="titlebar">
				<h1>CodeBin</h1>
			</div>

			<div id="toolbar">
				<button title="Create a new File" class="tb-icon-button" onclick="addFileListing('directory','directory-listing')"><i class="fa fa-pencil tb-icon"></i></button>

				<button title="Delete a File" class="tb-icon-button" onclick="deleteFileListing()"><i class="fa fa-trash-o tb-icon"></i></button>

				<button title="Download a File" class="tb-icon-button" onlick="downloadFileListing()"><i class="fa fa-download tb-icon"></i></button>
			</div>
		</div>

		<div id="body-content">
			<div id="directory-frame">
				<ul id="directory">	
				</ul>
			</div>
		</div>

		<div id="footer-content">

		</div>
	</div>
</body>

</html>
